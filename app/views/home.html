                 'alert-info': alert.type == 'info',
                 'alert-danger': alert.type == 'error'}"
     ng-repeat="alert in alerts">
   <button type="button" class="close" aria-label="Close" ng-click="alert.close()">
    <span aria-hidden="true">&times;</span></button>

</center>

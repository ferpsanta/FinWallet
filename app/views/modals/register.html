<div class="modal-content">

  <!-- Modal Header -->
  <div class="modal-header">
    <button type="button" class="close"  aria-label="Close" ng-click="vm.cancel()">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">
      <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Sign up...
    </h4>
  </div>

  <!-- Modal Body -->
  <div class="modal-body">
    <form class="form-horizontal" name="form" ng-submit="vm.register()" role="form">
    <!-- Name Address Input -->
      <div class="form-group"
           ng-class="{ 'has-error': (form.name.$dirty && (form.name.$error.required || form.name.$error.email)),
                         'has-success': (form.name.$dirty && form.name.$valid)}">
        <div name="nameGroup" class="input-group col-xs-10 col-xs-offset-1">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
          </span>
          <input type="text" class="form-control" name="name" id="name" placeholder="Full name"
                 ng-model="vm.user.name"
                 ng-model-options="{ updateOn: 'blur' }"  required/>
          <span class=" form-control-feedback glyphicon"
                ng-show="form.name.$dirty"
                ng-class="{ 'glyphicon-ok' : form.name.$valid }">
          </span>
        </div>
        <span class="help-block" for="nameGroup" ng-show="( form.name.$dirty && form.name.$error.required )">This field can't be empty</span>
      </div>
    <!-- Email Address Input -->
      <div class="form-group"
           ng-class="{ 'has-error': (form.email.$dirty && (form.email.$error.required || form.email.$error.email)),
                       'has-success': (form.email.$dirty && form.email.$valid)}">
        <div name="emailGroup" class="input-group col-xs-10 col-xs-offset-1">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
          </span>
          <input type="email" class="form-control" name="email" id="email" placeholder="Email Address"
                 ng-model="vm.user.email"
                 ng-model-options="{ updateOn: 'blur' }"  required/>
          <span class=" form-control-feedback glyphicon"
                ng-show="form.email.$dirty"
                ng-class="{ 'glyphicon-remove' : (form.email.$error.required || form.email.$error.email),
                            'glyphicon-ok' : form.email.$valid }">
          </span>
        </div>
        <span class="help-block has-error" for="emailGroup" ng-show="( form.email.$dirty && form.email.$error.email )">Please, enter a valid email address</span>
      </div>

      <!-- Password Input -->
      <div class="form-group"
           ng-class="{ 'has-error': (form.password.$dirty && (form.password.$error.required || form.password.$error.password)),
                       'has-success': (form.password.$dirty && form.password.$valid)}">
        <div name="passwordGroup" class="input-group col-xs-10 col-xs-offset-1">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
          </span>
          <input type="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" class="form-control" name="password" id="password" placeholder="Password"
                 ng-model="vm.user.password"
                 ng-model-options="{ updateOn: 'blur' }"
                 uib-popover-template="passHelpPopover.html" required/>
          <span class=" form-control-feedback glyphicon"
                ng-show="form.password.$dirty"
                ng-class="{ 'glyphicon-remove' : (form.password.$error.required),
                            'glyphicon-ok' : form.password.$valid }">
          </span>
        </div>
        <span class="help-block has-error" for="passwordGroup" ng-show="( form.password.$dirty && form.password.$error.required )">This field can't be empty</span>
      </div>
      <!-- Confirm Password Input -->


      <!-- Form Summit Button -->
      <button type="submit" class="login-button" ng-disabled="form.$invalid">
        <span class="glyphicon glyphicon-triangle-right" aria-hidden="true"></span>
      </button>
    </form>
  </div>

  <!-- Modal Footer -->
  <div class="modal-footer">
    <p>
      By Signing up, you agree to the <a href="#" class="legal-link" target="_blank">Terms of Service</a> and <a href="#" class="legal-link" target="_blank">Privacy Policy</a>, including <a href="#" class="legal-link" target="_blank">Cookie Use</a>. Others will be able to find you by email or phone number when provided.
    </p>
  </div>
</div>

<!-- Password help popover template -->
<script type="text/ng-template" id="passHelpPopover.html">
  <div>
    <label>PERRO</label>
  </div>
</script>

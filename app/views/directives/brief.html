<table class="table">
  <thead>
  <tr>
    <th> Name </th>
    <th> Symbol </th>
    <th> Buy Price </th>
    <th> Last Price </th>
    <th> Change </th>
    <th> Shares </th>
    <th> Balance </th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="quote in usrPortfolio">
    <td  align="left"> {{quote.companyName}} </td>
    <td  align="left"> {{quote.symbol}} </td>
    <td  align="left"> {{quote.buyOut | currency:"€"}} </td>
    <td  align="left"> {{quote.lastPrice | currency:"€"}} </td>
    <td  align="left"
         data-ng-style="quote.valuableInfo.signChange == 'negative' && { 'color': '#FF4141' } ||
                   quote.valuableInfo.signChange == 'positive' && { 'color': '#00FF80' } "> {{quote.sessionChange | currency:"€"}} </td>
    <td  align="left"> {{quote.shares}} </td>
    <td  align="left"
         data-ng-style="quote.valuableInfo.signBalance == 'negative' && { 'color': '#FF4141' } ||
                   quote.valuableInfo.signBalance == 'positive' && { 'color': '#00FF80' } "> {{quote.balance | currency:"€"}} </td>
  </tr>
  </tbody>
  <tfoot ng-hide="showAddNewQuote">
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td><button class="btn-option" ng-click="showAddNewQuote=!showAddNewQuote"> <span class="glyphicon glyphicon-plus" aria-hidden="true"> </span> Add Quote </button></td>
    </tr>
  </tfoot>
</table>

<div ng-hide="!showAddNewQuote">
  <div class="well">
    <div class="row">
      <form class="well-form-inline">
        <div class="form-group">
          <div class="input-group input-group-sm">
            <input type="text" class="form-control" placeholder="Name" id="quoteName"
                   ng-model="bfc.quote.name" required>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group input-group-sm">
            <input type="text" class="form-control" placeholder="Symbol" id="quoteSymbol"
                   ng-model="bfc.quote.symbol" required>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group input-group-sm">
            <input type="text" class="form-control" placeholder="Shares" id="exampleInputName2"
                   ng-model="bfc.quote.shares" required>
          </div>
        </div>
      </form>
      <p> </p>
      <form class="well-form-inline">
        <div class="form-group">
          <div class="input-group input-group-sm">
            <input type="text" class="form-control" placeholder="Buy price"
                   ng-model="bfc.quote.buyPrice" aria-describedby="sizing-addon3" required>
            <span class="input-group-addon">€</span>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group input-group-sm">
            <input type="text" class="form-control" placeholder="Comission"
                   ng-model="bfc.quote.comission" aria-describedby="sizing-addon3" required>
            <span class="input-group-addon">€</span>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group input-group-sm">
            <input type="text" class="form-control" placeholder="Buy date"
                   ng-model="bfc.quote.buyDate" aria-describedby="sizing-addon3" uib-datepicker-popup
                   is-open="datePopup.opened" show-button-bar="false" min-date="minDate" max-date="maxDate"  required>
            <span class="input-group-addon">
              <button type="button" ng-click="datePopup.opened = true">
                <i class="glyphicon glyphicon-calendar"></i>
              </button>
            </span>
          </div>
        </div>
      </form>
      <p> </p>
      <button class="btn-option-well" ng-click="showAddNewQuote=!showAddNewQuote; bfc.addQuote()"> <span class="glyphicon glyphicon-plus" aria-hidden="true"> </span> Add to my portfolio </button>
      <button class="btn-option-well" ng-click="showAddNewQuote=!showAddNewQuote;"> <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Discard changes</button>
    </div>
  </div>
<div>

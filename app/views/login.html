<div class="inner cover">
  <div class="login-form-1">
      <div class="login-form-main-message"></div>
      <div class="main-login-form">
        <form name="form" ng-submit="vm.login()" role="form">

          <div class="login-group">
            <div class="form-group"
                 ng-class="{ 'has-error': (form.username.$dirty && form.username.$error.required) }">
              <label for="username" class="sr-only">Username</label>
              <input type="text" class="form-control" id="username" name="username"
                     ng-model="vm.username" placeholder="username" required>
              <span class="help-block" ng-show="(form.username.$dirty && form.username.$error.required)" >Username is required</span>
            </div>

            <div class="form-group"
                 ng-class="{ 'has-error': (form.password.$dirty && form.password.$error.required) }">
              <label for="password" class="sr-only">Password</label>
              <input type="password" class="form-control" id="password" name="password"
                     ng-model="vm.password" placeholder="password" required>
              <span class="help-block" ng-show="(form.password.$dirty && form.password.$error.required)" >Password is required</span>
            </div>
          </div>

          <button type="submit" class="login-button" ng-disabled="form.$invalid">
            <span class="glyphicon glyphicon-triangle-right" aria-hidden="true"></span>
          </button>

        </form>
      </div>

      <div class="etc-login-form">
        <h5>forgot your password?
          <small><a href="#">click here</a></small>
        </h5>
        <h5>new user?
          <small><a href="" ng-click="vm.register()">create new account</a></small>
        </h5>
      </div>
    </form>
  </div>
</div>

<div class="mastfoot">
  <div class="inner">
    <p></p>
  </div>
</div>

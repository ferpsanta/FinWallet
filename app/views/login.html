<div class="masthead clearfix">
  <div class="inner">
    <h3 class="masthead-brand">
      <span class=" glyphicon glyphicon-piggy-bank" aria-hidden="true"></span> FinWallet <small>Your finances helper</small>
    </h3>
  </div>
</div>

<!-- Alerts -->
<div class="alert alert-dismissible" role="alert"
     ng-class="{ 'alert-success': alert.type == 'success',
                 'alert-warning': alert.type == 'warning',
                 'alert-info': alert.type == 'info',
                 'alert-danger': alert.type == 'error'}"
     ng-repeat="alert in alerts">
  <button type="button" class="close" aria-label="Close" ng-click="alert.close()">
    <span aria-hidden="true">&times;</span></button>
      {{ alert.msg }}
</div>

<div class="inner cover">
  <div class="login-form-1">
      <div class="login-form-main-message"></div>
      <div class="main-login-form">
        <form name="form" ng-submit="vm.login()" role="form">

          <div class="login-group">
            <div class="form-group"
                 ng-class="{ 'has-error': (form.email.$dirty && (form.email.$error.required || form.email.$error.email)) }">
              <label for="email" class="sr-only">Username</label>
              <input type="text" class="form-control" id="email" name="email"
                     ng-model="vm.email" placeholder="email" required>
              <span class="help-block" ng-show="(form.email.$dirty && form.email.$error.required)" >Email is required</span>
              <span class="help-block" ng-show="(form.email.$dirty && form.email.$error.email)" >Invalid email address</span>
            </div>

            <div class="form-group"
                 ng-class="{ 'has-error': (form.password.$dirty && form.password.$error.required) }">
              <label for="password" class="sr-only">Password</label>
              <input type="password" class="form-control" id="password" name="password"
                     ng-model="vm.password" placeholder="password" required>
              <span class="help-block" ng-show="(form.password.$dirty && form.password.$error.required)" >Password is required</span>
            </div>
          </div>

          <button type="submit" class="login-button" ng-disabled="form.$invalid">
            <span class="glyphicon glyphicon-triangle-right" aria-hidden="true"></span>
          </button>

        </form>
      </div>

      <div class="etc-login-form">
        <h5>forgot your password?
          <small><a href="#">click here</a></small>
        </h5>
        <h5>new user?
          <small><a href="" ng-click="vm.register()">create new account</a></small>
        </h5>
      </div>
    </form>
  </div>
</div>

<div class="mastfoot">
  <div class="inner">
    <p></p>
  </div>
</div>
